<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/studentissueing.css" rel="stylesheet">
    <title>Student Book Issuing </title>
    <style>
        #issued{
            margin-left: 20px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <img src="../images/logo_pis.png" alt="logo" id="logo"/>
      <div class="text">
        <h1 id="header">PRAVANANDA INTERNATIONAL SCHOOL</h1>
        <h2 id="text1">(An Educational Unit of Bharat Sevasharam Sangha)</h2>
        <h3 id="text2">School with a  difference</h3>
      </div>
      <img src="../images/guruji.jpg" alt="guru" id="guru"/>
    </div>
    <div class="containerbox">
      <form class = panel>
         <div class="label1">
           <label for="book">Book Name</label>
           <input id="book"/>
         </div>
         <div class="label1">
         <label for="issued">Issued on</label>
         <input id="issued"/>
       </div>
       <div class="label1">
       <label for="return">Returned on</label>
       <input id="return"/>
     </div>
         
         <button id="Submit" type="button" onclick="location.href = './studentbookissued'">Return</button>
      </form>
       
  </div>    
  </div>
  
</body>
</html>
